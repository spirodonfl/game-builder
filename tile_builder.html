<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game Builder: Tiles</title>
        <link rel="stylesheet" href="/css/general.css" />
        <link rel="stylesheet" href="/css/HoverMouseTrap.css" />
    </head>
    <body id="tile_builder">
        <div class="window floating" id="tile">
            <div class="inner">
                <div class="inline-block">
                    <img id="selected_image" src="" width="32" height="32" />
                </div>
                <div class="inline-block">
                    <input type="text" placeholder="Name this tile" id="name_of_tile" />
                </div>
                <div class="inline-block">
                    <button class="button" id="save">Save</button>
                </div>
            </div>
        </div>

        <canvas id="canvas_tileset" width="100" height="100"></canvas>
        <canvas id="canvas_tmp" width="32" height="32"></canvas>

        <canvas id="canvas_hover" width="32" height="32"></canvas>
        <div id="mouse_trap" style="width: 32px; height: 32px;"></div>

        <script type="text/javascript" src="/js/SF.js"></script>
        <script type="text/javascript" src="/js/EventEmitter.js"></script>
        <script type="text/javascript" src="/js/Keyboard.js"></script>
        <script type="text/javascript" src="/js/HoverMouseTrap.js"></script>
        <script type="text/javascript">
            KEYBOARD.initialize();
            KEYBOARD.ee.on('KU:' + KEYBOARD.IDs['f4'], function () {
                window.location = 'index.html';
            });
            KEYBOARD.ee.on('KU:' + KEYBOARD.IDs['f5'], function () {
                window.location.reload();
            });
        </script>
        <script type="text/javascript" src="/js/tile_builder.js"></script>
    </body>
</html>
